test_duration: 300
prepare_write_cmd:  [
    "cassandra-stress write cl=QUORUM n=5485760 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=40 throttle=1000/s -pop seq=1..5485760 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
    "cassandra-stress write cl=QUORUM n=5485760 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=40 throttle=1000/s -pop seq=5485761..10971520 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
]

stress_cmd: [
    "cassandra-stress write cl=QUORUM duration=150m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=40 throttle=1000/s -pop seq=1..10971520 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
    "cassandra-stress read  cl=QUORUM duration=150m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=40 throttle=1000/s -pop seq=1..10971520 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"
]
round_robin: true

k8s_tenants_num: 2

# NOTE: we disable second type of monitoring - K8S based one. It is redundant while we use standalone ones.
k8s_deploy_monitoring: false

n_db_nodes: 4
k8s_n_scylla_pods_per_cluster: 3

n_monitor_nodes: 1

# NOTE: we deploy here 4 K8S nodes of the 'loader' type and going to create 2 pairs of loader pods.
n_loaders: 4
k8s_n_loader_pods_per_cluster: 2

nemesis_class_name: ['NoOpMonkey', 'NoOpMonkey']
nemesis_interval: [5, 6]
nemesis_seed: ['385', '543']
space_node_threshold: [64424, 64423]

user_prefix: 'longevity-scylla-operator-3h-multitenant'
cluster_health_check: true

k8s_enable_tls: true
cs_debug: true

k8s_scylla_operator_chart_version: latest
k8s_scylla_operator_docker_image: scylladb/scylla-operator:latest
k8s_scylla_operator_helm_repo: https://storage.googleapis.com/scylla-operator-charts/latest

scylla_version: '5.2.0-dev-0.20221207.47a8fad2a2bd'
docker_image: scylladb/scylla-nightly

# switch to EBS for MS3
k8s_scylla_disk_class: 'gp2'
# Disable hinted handoff to avoid a known issue:
# https://github.com/scylladb/scylla/issues/4935
hinted_handoff: 'disabled'
